<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">Sidebar</aside>
      <main class="content">
        <div class="titleSpread">
          <h1>Todo List</h1>
          <button class="add-button">Add new task</button>
          <form class="add-form hidden">
            <input
              type="text"
              class="titleInput"
              value="Title"
              maxlength="40"
            />
            <input
              type="text"
              class="descInput"
              value="Description"
              maxlength="80"
            />
            <button type="submit">Save</button>
            <button type="button" class="cancel-add">Cancel</button>
          </form>
        </div>

        <div class="list-container">
          <ul>
            <li>
              <div>
                <h2 class="todoTitle">hello</h2>
                <p class="listItemDescription hidden">
                  It's hasdasdsadas dasdasdasdj
                </p>
                <form class="edit-form hidden">
                  <input
                    type="text"
                    class="edit-input"
                    value="hello"
                    maxlength="40"
                  />
                  <button type="submit">Save</button>
                  <button type="button" class="cancel-edit">Cancel</button>
                </form>
              </div>
              <div class="buttonsDiv">
                <button>V</button>
                <button>X</button>
                <button class="edit-button">Edit</button>
              </div>
            </li>
          </ul>
        </div>
      </main>
      <footer class="footer">Footer Content</footer>
    </div>
    <script src="index.js" type="module" defer></script>
  </body>
</html>
